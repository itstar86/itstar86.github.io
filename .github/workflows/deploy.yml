name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false
          fetch-depth: 1
          persist-credentials: false
          
      - name: Remove .gitmodules if exists
        run: |
          if [ -f .gitmodules ]; then
            echo "Removing .gitmodules file"
            rm -f .gitmodules
          fi
          # Also check in gh-pages branch if it exists locally
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git fetch origin gh-pages:gh-pages 2>/dev/null || true
            if git show gh-pages:.gitmodules 2>/dev/null | grep -q .; then
              echo "Warning: .gitmodules exists in gh-pages branch"
            fi
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Clean gh-pages cache
        run: |
          rm -rf node_modules/.cache/gh-pages/ || true
          rm -rf node_modules/.cache/ || true
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
