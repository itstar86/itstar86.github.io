name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false
          fetch-depth: 0
          persist-credentials: false
          
      - name: Disable submodule processing
        run: |
          # .gitmodules 파일이 있어도 무시하도록 설정
          git config --global submodule.active false
          git config --global submodule.recurse false
          # .gitmodules 파일 제거 (있다면)
          rm -f .gitmodules
          # Git 인덱스에서 submodule 참조 제거
          git rm --cached .gitmodules 2>/dev/null || true
          
      - name: Verify files
        run: |
          echo "Checking for required files..."
          ls -la package.json || echo "ERROR: package.json not found"
          ls -la package-lock.json || echo "ERROR: package-lock.json not found"
          pwd
          ls -la
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Clean gh-pages cache
        run: |
          rm -rf node_modules/.cache/gh-pages/ || true
          rm -rf node_modules/.cache/ || true
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
